<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Online Clue Game</title>
  <style>
    /* CSS styles for the homepage */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    nav {
      background-color: #333;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    li {
      margin: 0 10px;
    }

    li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s;
    }

    li a:hover {
      background-color: #555;
    }

    h1, p {
      text-align: center;
      margin: 20px;
    }

    .character-selection {
      text-align: center;
      margin: 50px;
    }

    .character-selection label {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
    }

    .character-image {
      display: block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 50px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    .card {
      width: 100px;
      height: 150px;
      background-color: #f5f5f5;
      background-image: url('./images/card-back.jpg');
      background-size: cover;
      background-position: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    .dice-container {
      text-align: center;
      margin-top: 50px;
    }

    .dice {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .dice-square {
      display: inline-block;
      width: 60px;
      height: 60px;
      background-color: #fff;
      border: 1px solid #000;
      border-radius: 5px;
      margin: 5px;
      font-size: 24px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
    }

    .dice-button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #selected-character {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="kitchen.html">Enter Kitchen</a></li>
      <li><a href="ballroom.html">Enter Ballroom</a></li>
      <li><a href="conservatory.html">Enter Conservatory</a></li>
      <li><a href="dining-room.html">Enter Dining Room</a></li>
      <li><a href="billiard-room.html">Enter Billiard Room</a></li>
      <li><a href="library.html">Enter Library</a></li>
      <li><a href="study.html">Enter Study</a></li>
      <li><a href="hall.html">Enter Hall</a></li>
      <li><a href="lounge.html">Enter Lounge</a></li>
      <li><a href="cellar.html">Enter Cellar</a></li>
    </ul>
  </nav>

  <h1>Welcome to the Online Clue Game</h1>
  <p>Choose a character:</p>

  <div class="character-selection">
    <label>
      <input type="radio" name="character" value="scarlet">
      <img src="./images/scarlet.jpg" alt="Miss Scarlet" class="character-image">
    </label>
    <label>
      <input type="radio" name="character" value="mustard">
      <img src="./images/mustard.jpg" alt="Colonel Mustard" class="character-image">
    </label>
    <label>
      <input type="radio" name="character" value="white">
      <img src="./images/white.jpg" alt="Mrs. White" class="character-image">
    </label>
    <label>
      <input type="radio" name="character" value="green">
      <img src="./images/green.jpg" alt="Mr. Green" class="character-image">
    </label>
    <label>
      <input type="radio" name="character" value="peacock">
      <img src="./images/peacock.jpg" alt="Mrs. Peacock" class="character-image">
    </label>
    <label>
      <input type="radio" name="character" value="plum">
      <img src="./images/plum.jpg" alt="Professor Plum" class="character-image">
    </label>
  </div>

  <div class="card-container">
    <div class="card" id="card1"></div>
    <div class="card" id="card2"></div>
    <div class="card" id="card3"></div>
  </div>

  <div id="selected-character"></div>

  <div class="dice-container">
    <div class="dice">
      <div class="dice-square" id="dice1">1</div>
      <div class="dice-square" id="dice2">1</div>
    </div>
    <button class="dice-button" id="roll-button">Roll Dice</button>
  </div>

  <div class="attribution">
    Created by <a href="#">Your Name Here</a>.
  </div>

  <script>
    // JavaScript to handle character selection, card shuffling, and dice rolling
    const characterSelection = document.querySelector('.character-selection');
    const characterInputs = characterSelection.querySelectorAll('input[type="radio"]');
    const cardContainer = document.querySelector('.card-container');
    const cards = cardContainer.querySelectorAll('.card');
    const selectedCharacterText = document.getElementById('selected-character');
    const dice1 = document.getElementById('dice1');
    const dice2 = document.getElementById('dice2');
    const rollButton = document.getElementById('roll-button');

    // Character selection event listener
    characterInputs.forEach((input) => {
      input.addEventListener('change', () => {
        const selectedCharacter = characterSelection.querySelector('input[type="radio"]:checked');
        selectedCharacterText.textContent = `You have chosen: ${selectedCharacter.value}`;
      });
    });

    // Card shuffling event listener
    cards.forEach((card) => {
      card.addEventListener('click', () => {
        card.style.backgroundImage = 'none';
        card.style.backgroundColor = '#f5f5f5';
      });
    });

    // Dice rolling event listener
    rollButton.addEventListener('click', () => {
      const diceValue1 = Math.floor(Math.random() * 6) + 1;
      const diceValue2 = Math.floor(Math.random() * 6) + 1;
      dice1.textContent = diceValue1;
      dice2.textContent = diceValue2;

      // Calculate the sum of the dice values
      const diceSum = diceValue1 + diceValue2;

      // Determine the room based on the dice sum
      let room = '';
      switch (diceSum) {
        case 2:
          room = 'ballroom.html';
          break;
        case 3:
          room = 'conservatory.html';
          break;
        case 4:
          room = 'dining-room.html';
          break;
        case 5:
          room = 'billiard-room.html';
          break;
        case 6:
          room = 'library.html';
          break;
        case 7:
          room = 'study.html';
          break;
        case 8:
          room = 'hall.html';
          break;
        case 9:
          room = 'lounge.html';
          break;
        case 10:
          room = 'cellar.html';
          break;
        case 11:
          room = 'kitchen.html';
          break;
      }

      // Redirect to the corresponding room
      if (room) {
        window.location.href = room;
      }
    });
  </script>
</body>
</html>
