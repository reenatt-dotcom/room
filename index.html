<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Online Clue Game</title>
  <style>
    /* CSS styles for the homepage */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    nav {
      background-color: #333;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    li {
      margin: 0 10px;
    }

    li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s;
    }

    li a:hover {
      background-color: #555;
    }

    h1, p {
      text-align: center;
      margin: 20px;
    }

    .character-selection {
      text-align: center;
      margin: 50px;
    }

    .character-selection label {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
    }

    .character-image {
      display: block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .character-message {
      text-align: center;
      margin-bottom: 20px;
    }

    .cards {
      text-align: center;
    }

    .card-container {
      display: inline-block;
      width: 80px;
      height: 120px;
      border: 1px solid #000;
      background-color: #ccc;
      margin: 10px;
      position: relative;
    }

    .card-number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
    }

    .shuffle-button {
      display: block;
      margin: 0 auto;
      text-align: center;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 50px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="kitchen.html">Enter Kitchen</a></li>
      <li><a href="ballroom.html">Enter Ballroom</a></li>
      <li><a href="conservatory.html">Enter Conservatory</a></li>
      <li><a href="dining-room.html">Enter Dining Room</a></li>
      <li><a href="billiard-room.html">Enter Billiard Room</a></li>
      <li><a href="library.html">Enter Library</a></li>
      <li><a href="study.html">Enter Study</a></li>
      <li><a href="hall.html">Enter Hall</a></li>
      <li><a href="lounge.html">Enter Lounge</a></li>
      <li><a href="cellar.html">Enter Cellar</a></li>
    </ul>
  </nav>

  <h1>Welcome to the Online Clue Game</h1>
  <p>Choose a character:</p>

  <div class="character-selection">
    <label>
      <input type="radio" name="character" value="scarlet">
      <img src="./images/scarlet.jpg" alt="Miss Scarlet" class="character-image">
    </label>
    <label>
      <input type="radio" name="character" value="mustard">
      <img src="./images/mustard.jpg" alt="Colonel Mustard" class="character-image">
    </label>
    <label>
      <input type="radio" name="character" value="white">
      <img src="./images/white.jpg" alt="Mrs. White" class="character-image">
    </label>
    <label>
      <input type="radio" name="character" value="green">
      <img src="./images/green.jpg" alt="Mr. Green" class="character-image">
    </label>
    <label>
      <input type="radio" name="character" value="peacock">
      <img src="./images/peacock.jpg" alt="Mrs. Peacock" class="character-image">
    </label>
    <label>
      <input type="radio" name="character" value="plum">
      <img src="./images/plum.jpg" alt="Professor Plum" class="character-image">
    </label>
  </div>

  <div class="character-message"></div>

  <div class="cards">
    <h2>Shuffled Cards</h2>
    <div class="card-container"></div>
    <div class="shuffle-button">
      <button onclick="shuffleCards()">Shuffle</button>
    </div>
  </div>

  <div class="attribution">
    Created by <a href="#">Your Name Here</a>.
  </div>

  <script>
    // JavaScript to handle character selection and card shuffling
    const characterSelection = document.querySelector('.character-selection');
    const characterInputs = characterSelection.querySelectorAll('input[type="radio"]');
    const characterMessage = document.querySelector('.character-message');
    const cardContainer = document.querySelector('.card-container');

    let selectedCharacter = '';

    // Event listener for character selection
    characterInputs.forEach(input => {
      input.addEventListener('change', () => {
        selectedCharacter = input.value;
        characterMessage.textContent = `You have chosen: ${getCharacterFullName(selectedCharacter)}`;
      });
    });

    // Function to get character's full name
    function getCharacterFullName(character) {
      switch (character) {
        case 'scarlet':
          return 'Miss Scarlet';
        case 'mustard':
          return 'Colonel Mustard';
        case 'white':
          return 'Mrs. White';
        case 'green':
          return 'Mr. Green';
        case 'peacock':
          return 'Mrs. Peacock';
        case 'plum':
          return 'Professor Plum';
        default:
          return '';
      }
    }

    // Function to shuffle cards
    function shuffleCards() {
      cardContainer.innerHTML = '';
      const numbers = [1, 2, 3, 4, 5, 6];
      numbers.sort(() => Math.random() - 0.5);
      numbers.forEach(number => {
        const card = document.createElement('div');
        card.classList.add('card-container');
        card.innerHTML = `
          <div class="card-container">
            <div class="card-number">${number}</div>
          </div>
        `;
        cardContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
